{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class="row">

        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          {% if errors %}  
          <div class="alert alert-danger" role="alert">
                {{errors}}
              </div>
            {% endif %}
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form method="POST" class="form-signin" id="formLogin" >{% csrf_token %}
                <div class="form-label-group">
                  <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Email address">
                  <label for="inputEmail">Email address</label>
                </div>
                <div class="form-label-group">
                  <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Password" >
                  <label for="inputPassword">Password</label>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">
                   
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      {% endblock %}
