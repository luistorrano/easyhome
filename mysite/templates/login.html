{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class="row" style="margin-bottom: 145px;">

        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          {% if errors %}  
          <div class="alert alert-danger" role="alert" style="margin-top: 12px;">
                {{errors}}
              </div>
            {% endif %}
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Login</h5>
              <form method="POST" class="form-signin" id="formLogin" >{% csrf_token %}
                <div class="form-label-group">
                    <label for="inputEmail"><strong>E-mail</strong></label>
                  <input type="text" name="username" id="inputEmail" class="form-control" placeholder="E-mail">
                </div>
                <div class="form-label-group">
                    <label for="inputPassword"><strong>Senha</strong></label>
                  <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Senha" >
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">
                   
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
                <a href="{%url 'cadastrar-usuario' %}">Registrar</a> <!-- ou <a href="#">Resetar senha</a>-->
              </form>
            </div>
          </div>
        </div>
      </div>
      {% endblock %}
